<ion-content [fullscreen]="true">

  <ion-toolbar class="all">
    <ion-buttons>
      <ion-button color="none" routerLink="/home">
        <ion-icon slot="icon-only" color="dark" name="arrow-back"></ion-icon>
      </ion-button>
      <h3>Profile</h3>
    </ion-buttons>
    <ion-button class="des" id="present-alert" slot="end"> <ion-icon name="log-out-outline" color="dark" aria-hidden="true" class="bottom-nav" ></ion-icon></ion-button>
    <ion-alert
      trigger="present-alert"
      header="Are you sure you want to logout?"
      subHeader="Signing out means that you will need to sign again."
      [buttons]="alertButtons" routerLink="/landing"
    ></ion-alert>
  </ion-toolbar>

  <ion-grid class="main-header">
    <div>
      <ion-avatar>
        <ion-img src="assets/user-avatar.png"/>
      </ion-avatar>
            <h3>Juan Dela Cruz</h3>
    </div>
  </ion-grid>

  <ion-row class="ion-padding-horizontal">
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-center" color="dark">SETTINGS
        <ion-icon slot="start" name="settings" color="light"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-center" routerLink="/account" color="dark">ACCOUNT
        <ion-icon slot="start"name="person" color="light"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-list>
          <ion-item lines="full" class="ion-margin-top"> 
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>General</ion-label>
            <ion-button color="medium" fill="clear"> <ion-icon name="chevron-forward-outline" slot="end"></ion-icon></ion-button>
          </ion-item>
          
          <ion-item lines="full">
            <ion-icon name="stop-outline" slot="start"></ion-icon>
            <ion-label>Control Center</ion-label>
            <ion-button color="medium" fill="clear"> <ion-icon name="chevron-forward-outline" slot="end"></ion-icon></ion-button>
          </ion-item>
        
          <ion-item lines="full">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Saved locations</ion-label>
            <ion-button color="medium" fill="clear"> <ion-icon name="chevron-forward-outline" slot="end"></ion-icon></ion-button>
          </ion-item>
        
          <ion-item lines="full">
            <ion-icon name="card-outline" slot="start"></ion-icon>
            <ion-label>Payments</ion-label>
            <ion-button color="medium" fill="clear"> <ion-icon name="chevron-forward-outline" slot="end"></ion-icon></ion-button>
          </ion-item>
        
          <ion-item lines="full">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            <ion-label>Privacy Policy</ion-label>
            <ion-button color="medium" fill="clear"> <ion-icon name="chevron-forward-outline" slot="end"></ion-icon></ion-button>
          </ion-item>
        
          <ion-item lines="full">
            <ion-icon name="information-outline" style="color: #646464;" slot="start"></ion-icon>
            <ion-label>About</ion-label>
            <ion-button color="medium" fill="clear"> <ion-icon name="chevron-forward-outline" slot="end"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
