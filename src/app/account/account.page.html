<ion-content [fullscreen]="true">

  <ion-toolbar class="all">
    <ion-buttons>
      <ion-button color="none" routerLink="/home">
        <ion-icon slot="icon-only" color="dark" name="arrow-back"></ion-icon>
      </ion-button>
      <h3>Profile</h3>
    </ion-buttons>
    <ion-button class="des" id="present-alert" slot="end"> <ion-icon name="log-out-outline" color="dark" aria-hidden="true" class="bottom-nav" ></ion-icon></ion-button>
    <ion-alert
      trigger="present-alert"
      header="Are you sure you want to logout?"
      subHeader="Signing out means that you will need to sign again."
      [buttons]="alertButtons" routerLink="/landing"
    ></ion-alert>
  </ion-toolbar>

  <ion-grid class="main-header">
    <div>
      <ion-avatar>
        <ion-img src="assets/user-avatar.png"/>
      </ion-avatar>
      <h3>Juan Dela Cruz</h3>
    </div>
  </ion-grid>

  <ion-row class="ion-padding-horizontal">
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-center" routerLink="/userp" color="dark">SETTINGS
        <ion-icon slot="start"name="settings" color="light"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-center" color="dark">ACCOUNT
        <ion-icon slot="start"name="person" color="light"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
<ion-list>
  <ion-item>
    <ion-input
      label="First Name"
      labelPlacement="stacked"
      [clearOnEdit]="true"
      value="Juan"
      placeholder="Edit your first name."
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      label="Last Name"
      labelPlacement="stacked"
      [clearOnEdit]="true"
      value="Dela Cruz"
      placeholder="Edit your last name."
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      label="Phone"
      labelPlacement="stacked"
      [clearOnEdit]="true"
      value="09637568902"
      placeholder="Edit your phone number."
    >
    </ion-input>
  </ion-item>
 
  <ion-item>
    <ion-input
      label="Email"
      labelPlacement="stacked"
      [clearOnEdit]="true"
      value="juandelacruz@gmail.com"
      placeholder="Edit your email address."
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      label="Age"
      labelPlacement="stacked"
      [clearOnEdit]="true"
      value="21"
      placeholder="Edit your age."
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      label="Address"
      labelPlacement="stacked"
      [clearOnEdit]="true"
      value="Alangilan, Batangas City"
      placeholder="Edit your address."
    >
    </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input
      label="Password "
      labelPlacement="stacked"
      [clearOnEdit]="true"
      type="password"
      value="********"
      placeholder="Edit your password."
    >
    </ion-input>
  </ion-item>


  <ion-button class="des1" expand="block" routerLink="/account">SAVE CHANGES</ion-button>

</ion-list>
</ion-card-content>
</ion-card>
  </div>
